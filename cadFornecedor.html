<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/dog.png">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="_css/estiloFornecedor.css" />
    <link rel="stylesheet" type="text/css" href="_css/index.css">
    <title>Cadastro de Forncedor</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="textoNavbar ">

        <ul class="navbar-nav justify-content-center">
            <li class="nav-item "><a class="nav-link" href="index.html ">Home</a></li>
            <li class="nav-item "><a class="nav-link" href="cadastro.html ">Cadastrar Cliente</a></li>
            <li class="nav-item "><a class="nav-link" href="index.html ">Cadastrar Fornecedor</a></li>
            <li class="nav-item "><a class="nav-link" href="listClientes.html">Clientes</a></li>
            <li class="nav-item "><a class="nav-link" href="index.html ">Fornecedor</a></li>
        </ul>

    </nav>

    <main>
        <form class="cadFornecedor">
            <div id="cabecalhoFornecedor">
                <p>Dados da Empresa</p>
                <label for="cnpj">CNPJ </label>
                <input type="text" name="cnpj" id="cnpj" placeholder="Digitar CNPJ somente números">
                <label for="inscEstadual">Inscrição Estadual: </label>
                <input type="text" name="inscEstadual" id="inscEstadual" placeholder="Digitar inscrição estadual">
                <label for="nameCompany">Nome da Empresa: </label>
                <input type="text" name="nameCompany" id="nameCompany" placeholder="Digitar o nome da empresa">
            </div>
            <br>
            <p>Endereço</p>
            <label for="rua">Rua:</label>
            <input type="text" name="street" id="street" placeholder="Digitar nome da rua">
            <label for="rua">Número:</label>
            <input type="text" name="nbBuilding" id="nbBuilding" placeholder="Ex.: 123">
            <label for="cep">CEP.:</label>
            <input type="text" name="cep" id="cep" placeholder="Ex.: 00000-000">




        </form>
    </main>
</body>

</html>
