<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Shop</title>
    <link rel="icon" href=" https://img.icons8.com/color/96/000000/dog.png">
    <link rel="stylesheet " type="text/css " href="lib/bootstrap.css " />
    <link rel="stylesheet " type="text/css " href="lib/bootstrap-grid.min.css " />
    <link rel="stylesheet " type="text/css " href="_css/index.css " />
</head>

<body>
    <div class="container">
        <header id="cabecalho">
            <img class="d-block mx-auto mb-4 " src="https://img.icons8.com/color/96/000000/dog.png ">
            <h1>Pet Shop</h1>
            <h5>Seu Pet Shop Favorito</h5>
        </header>
        <hr class="mb-4" />

        <div class="row">
            <img id="imgHeader" src="img/1517090.png">
            <div class="col-md-10">

                <ul class="list-group ">
                    <li class="list-group-item list-group-item-action "><a href="index.html ">Home</a></li>
                    <li class="list-group-item list-group-item-action "><a href="cadastro.html ">Cadastrar Cliente</a></li>
                    <li class="list-group-item list-group-item-action ">Cadastrar Fornercedor</li>
                    <li class="list-group-item list-group-item-action ">Estoque</li>
                </ul>
            </div>

            <div class="col-md-8 order-md-1">

                <form class="needs-validation">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">Nome</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Nome Completo" maxlength="50" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Telefone</label>
                            <input type="tel" class="form-control" id="lastName" placeholder="Telefone" value="" maxlength="15" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
        <hr class="mb-5" />
        <footer id="rodape">
            <p class="mt-5 mb-3 text-muted text-center ">Copyright &copy; 2019 - by David Linhares <br/>
                <a href="http://google.com " target="_blank ">Facebook</a>
                <a href="http://google.com " target="_blank ">Twitter</a>
            </p>
        </footer>
        </id>
        <script>
        </script>
</body>

</html>
